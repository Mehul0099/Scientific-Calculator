<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="row mb-0 display shadow-lg">
            <input type="text" name="input" id="input" placeholder="0" class="my-input shadow">
        </div>
        <div class="row mt-0 display ">
            <input type="text" name="output" id="output" class="my-output shadow text-center" placeholder="Answer"
                readonly>
        </div>
        <div class="row">

        </div>

        <div class="row row-cols-5">
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col" id="MC">MC</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col" id="MR">MR</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col" id="M+">M+</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col" id="M-">M-</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col" id="MS">MS</div>
            </button>
        </div>

        <div class="row row-cols-2">

            <div class="dropdown">
                <button type="button" class="dropdown-toggle btn btn-outline-dark shadow p-3 mb-2 rounded w-100"
                    id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="col">Trigonometery</div>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <button class="dropdown-item text-center main-btn" data-value="sin(" id="sin">sin</button>
                    <button class="dropdown-item text-center main-btn" data-value="cos(" id="cos">cos</button>
                    <button class="dropdown-item text-center main-btn" data-value="cosec(" id="cosec">cosec</button>
                    <button class="dropdown-item text-center main-btn" data-value="sec(" id="sec">sec</button>
                    <button class="dropdown-item text-center main-btn" data-value="tan(" id="tan">tan</button>
                    <button class="dropdown-item text-center main-btn" data-value="cot(" id="cot">cot</button>
                </div>
            </div>

            <div class="dropdown">
                <button type="button" class="dropdown-toggle btn btn-outline-dark shadow p-3 mb-2 rounded  w-100"
                    id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="col"> <span class="ms-4">&#x192;</span> Functions</div>
                </button>
                <ul class="dropdown-menu">
                    <button class="dropdown-item text-center main-btn" data-value="floor("
                        id="cos">&LeftFloor;x&RightFloor;</button>
                    <button class="dropdown-item text-center main-btn" data-value="ceil("
                        id="cosec">&LeftCeiling;x&RightCeiling;</button>
                    <button class="dropdown-item text-center" id="rand">Random</button>
                </ul>

            </div>
        </div>

        <div class="row row-cols-5">
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded" id="2nd">
                <div class="col">2<sup>nd</sup></div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col main-btn" id="pie" data-value="Ï€">&#x3c0;</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col main-btn" data-value="2.72">e</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col" id="C">C</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col" id="backspace"><i class="fa-solid fa-delete-left"></i></div>
            </button>
        </div>

        <div class="row row-cols-5">
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col main-btn">x <sup>2</sup></div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col main-btn">1/x</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col mai-btn">| &#x1D465; |</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col" id="exp">exp</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col main-btn">mod</div>
            </button>
        </div>


        <div class="row row-cols-5">
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col main-btn"> <sup>2</sup>&radic;&#x1D465;</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col main-btn" data-value="(">(</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col main-btn" data-value=")">)</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col" id="fact">&#119899; !</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col main-btn">/</div>
            </button>
        </div>

        <div class="row row-cols-5">
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col">&#x1D465; <sup>&#x1D466;</sup></div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col main-btn" data-value="7">7</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col main-btn" data-value="8">8</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col main-btn">9</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col main-btn">*</div>
            </button>
        </div>

        <div class="row row-cols-5">
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col">10 <sup>&#x1D465;</sup></div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col main-btn" data-value="4">4</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col main-btn" data-value="5">5</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col main-btn" data-value="6">6</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col main-btn" data-value="-">-</div>
            </button>
        </div>

        <div class="row row-cols-5">
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col main-btn">log</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col main-btn" data-value="1">1</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col main-btn" data-value="2">2</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col main-btn" data-value="3">3</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 ounded">
                <div class="col main-btn" data-value="+">+</div>
            </button>
        </div>

        <div class="row row-cols-5">
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col main-btn">ln</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col main-btn" id="plus-minus">+/-</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col main-btn" data-value="0">0</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded">
                <div class="col main-btn">.</div>
            </button>
            <button type="button" class="btn btn-outline-dark shadow p-3 mb-2 rounded"
                style="background-color: #5c985c;">
                <div class="col main-btn" id="=">=</div>
            </button>
        </div>

    </div>


    <script src="second.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
